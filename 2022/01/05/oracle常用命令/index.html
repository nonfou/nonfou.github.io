x2="369.14" y2="369.14" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="142.86" y1="142.86" x2="108.92" y2="108.92" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><circle cx="256" cy="256" r="80" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/></svg> <svg class="mode-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><title>DARK</title><line x1="256" y1="48" x2="256" y2="96" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="256" y1="416" x2="256" y2="464" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="403.08" y1="108.92" x2="369.14" y2="142.86" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="142.86" y1="369.14" x2="108.92" y2="403.08" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="464" y1="256" x2="416" y2="256" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="96" y1="256" x2="48" y2="256" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="403.08" y1="403.08" x2="369.14" y2="369.14" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="142.86" y1="142.86" x2="108.92" y2="108.92" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><circle cx="256" cy="256" r="80" style="stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/></svg></a><div class="trigger"><div class="trigger-container"><a class="menu-link" href="/">Home</a> <a class="menu-link" href="/about/">About</a> <a class="menu-link" href="/archives/">Archives</a> <a class="menu-link" href="/tags/">Tags</a></div></div></nav></div><div class="wrapper post"><main class="page-content" aria-label="Content"><header class="header"><div class="tags"><a href="/tags/oracle/" class="tag"># oracle</a></div><h1 class="header-title" itemprop="headline">oracle常用命令</h1><div class="post-meta"><time>1月 05, 2022</time> <span itemprop="author"><span itemprop="name">Chong Xu</span></span></div></header><div class="page-content"><h3 id="查询用户"><a href="#查询用户" class="headerlink" title="查询用户"></a>查询用户</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select * from dba_users;</span><br></pre></td></tr></table></figure><h3 id="查询表空间"><a href="#查询表空间" class="headerlink" title="查询表空间"></a>查询表空间</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select * from Dba_Tablespaces;</span><br></pre></td></tr></table></figure><h3 id="删除用户"><a href="#删除用户" class="headerlink" title="删除用户"></a>删除用户</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">drop user gmzc_aim cascade ;</span><br></pre></td></tr></table></figure><h3 id="查询文件夹"><a href="#查询文件夹" class="headerlink" title="查询文件夹"></a>查询文件夹</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select * from SYS.ALL_DIRECTORIES;</span><br></pre></td></tr></table></figure><h3 id="创建表空间"><a href="#创建表空间" class="headerlink" title="创建表空间"></a>创建表空间</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">create tablespace GMZC_AIM datafile &#x27;/home/oracle/app/oracle/oradata/orcl55/gmzc_aim.dbf&#x27; size 3G autoextend on next 1024M maxsize 15G extent management local;</span><br></pre></td></tr></table></figure><h3 id="创建用户"><a href="#创建用户" class="headerlink" title="创建用户"></a>创建用户</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">create user gmzc_aim identified by gmzc_aim default tablespace GMZC_AIM;</span><br><span class="line"></span><br><span class="line">grant dba to gmzc_aim;</span><br><span class="line"></span><br><span class="line">grant connect,resource to gmzc_aim;</span><br><span class="line"></span><br><span class="line">grant select any table to gmzc_aim;</span><br><span class="line"></span><br><span class="line">grant delete any table to gmzc_aim;</span><br><span class="line"></span><br><span class="line">grant update any table to gmzc_aim;</span><br><span class="line"></span><br><span class="line">grant insert any table to gmzc_aim;</span><br></pre></td></tr></table></figure><h3 id="断掉用户的数据库连接"><a href="#断掉用户的数据库连接" class="headerlink" title="断掉用户的数据库连接"></a>断掉用户的数据库连接</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">select username,sid,serial#,paddr from v$session where username=&#x27;GMZC_AIM&#x27;;</span><br><span class="line">alter system kill session &#x27;130,9&#x27;;</span><br></pre></td></tr></table></figure><h3 id="导入"><a href="#导入" class="headerlink" title="导入"></a>导入</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">impdp gmzc_aim/gmzc_aim@orcl55 DIRECTORY=DATA_PUMP_DIR DUMPFILE=gmzc_aim_2021_12_16.dmp SCHEMAS=GMZC_AIM remap_tablespace=SIRM2:GMZC_AIM</span><br></pre></td></tr></table></figure><h3 id="导出"><a href="#导出" class="headerlink" title="导出"></a>导出</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">expdp 用户名/密码@数据库实例名 directory=导出目录 dumpfile=导出的文件名.dmp logfile=导出的日志名.log</span><br><span class="line">--例：expdp GISDATA/GISDATA@LOCALHOST/orcl directory=dmp dumpfile=GISDATA20200921.dmp logfile=GISDATA20200921.log </span><br></pre></td></tr></table></figure></div><nav class="post-nav"><a class="post-nav-item post-nav-prev" href="/2022/01/05/linux%E4%BA%A4%E4%BA%92%E5%BC%8F%E8%84%9A%E6%9C%AC/"><div class="nav-arrow">&lt;&nbsp;NEWER</div><span class="post-title">linux交互式脚本</span> </a><a class="post-nav-item post-nav-next" href="/2022/01/05/centos%E7%AC%94%E8%AE%B0/"><div class="nav-arrow">OLDER&nbsp;&gt;</div><span class="post-title">centos笔记</span></a></nav></main></div><footer class="footer"><small class="footer_copyright"><div id="bottom-inner">© 2021 Site by Chong Xu using <a target="_blank" rel="noopener" href="http://hexo.io">hexo blog framework</a>.<br><p>Theme is <a target="_blank" rel="noopener" href="https://github.com/dewjohn/hexo-theme-klise">Klise</a></p></div></small></footer><script src="/js/main.js"></script><script>window.FPConfig={delay:0,ignoreKeywords:[],maxRPS:3,hoverDelay:50}</script><script defer src="https://cdn.jsdelivr.net/gh/gijo-varghese/flying-pages@2.1.2/flying-pages.min.js"></script></body></html>
